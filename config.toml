# The URL the site will be built for
base_url = "https://raphalex46.github.io"

theme = "anemone"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

author = "Raphaël Colin"

default_language = "en"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[languages.en]
build_search_index = false
title = "Raphaël Colin"

[languages.fr]
build_search_index = false
title = "Raphaël Colin"

[extra]
# Put all your custom variables here
twitter_card = false
list_pages = true
favicon = "favicon.ico"
display_author = true
author = "Raphaël Colin"

header_nav = [
  { url = "/", name_en = "| home |", name_fr = "" },
  { url = "/fr", name_fr = "| accueil |", name_en = ""},
  { url = "/blog", name_en = "| blog |", name_fr = ""},
  { url = "/fr/blog", name_fr = "| blog |", name_en = ""},
]

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"
